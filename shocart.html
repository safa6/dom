<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopcart</title>
    <link rel="stylesheet" href="./shopcart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
       <h2 class="mb-5 text-center">Shopping cart</h2>
       <div class="row justify-content-center">
          <div class="table-responsive">
              <table id="myTable" class="table"
                 <thead>
                     <tr>
                         <th>Product</th>
                         <th>Name</th>
                         <th>Quty</th>
                         <th>Price</th>
                         <th class="text-right">
                             <span id="amount" class="amount">Amount</span>
                         </th>

                     </tr>
                 </thead>
                 <tbody>
                    <tr>
                         <td>
                             <div class="product-img">
                                 <div class="img-prdct">
                                     <img src="/tshirt.jpg" alt="tshirt" height="100" width="100">
                                 </div>
                             </div>
                         </td>
                         <td>
                             <p>Product One</p>
                         </td>
                         <td>
                             <div  class="button-container"><button id="inp1"class="cart-qty-plus" type="button" value="+">+</button>
                                <input type="text" name="qty" min="0" class="qty from" value="0"/>
                                <button class="cart-qty-minus" type="button" value="-" >-</button>
                            </div>
                            </div>
                         </td>
                         <td>
                             <input type="text" value="70" class="price from control"disabled>
                         </td>
                         <td align="right">$<span id="price1" class="amount">0</span>
                        </td>
                        <td><button class="button button1">Delete</button></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-img">
                                <div class="img-prdct">
                                    <img src="/pantalon.webp" alt="pantalon" width="100" height="100">
                                </div>
                            </div>
                        </td>
                        <td>
                            <p>Product Two</p>
                        </td>
                        <td>
                            <div class="button-container"><button id="inp2"class="cart-qty-plus" type="button" value="+" >+</button>
                               <input type="text" name="qty" min="0" class="qty from" value="0"/>
                               <button class="cart-qty-minus" type="button" value="-" >-</button>
                           </div>
                           </div>
                        </td>
                        <td>
                            <input type="text" value="90" class="price from control"disabled>
                        </td>
                        <td align="right">$<span id="price2" class="amount">0</span>
                       </td>
                       <td><button class="button button2">Delete</button></td>
                   </tr>
                 </tbody>
                 <tfoot>
                     <tr>
                         <td colspan="4"></td>
                         <td align="right">
                             <strong>Total= <span id="total" class="total">0</span></strong>
                         </td>
                     </tr>
                     

                 </tfoot>
          
                </table>
          
            </div>
         </div>
       </div>


    </div>
    <script src="/shopcart.js"></script>
</body>
</html>
